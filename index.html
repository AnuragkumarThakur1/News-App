<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toofan Express</title>
    <link rel="icon" href="app_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>
    <script> window.chtlConfig = { chatbotId: "2956382455" } </script>
    <script async data-id="2956382455" id="chatling-embed-script" type="text/javascript"
        src="https://chatling.ai/js/embed.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400&display=swap"
        rel="stylesheet">

</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <a href="#" onclick="reload()" class="flex items-center space-x-3">
                    <img src="app_logo.jpg" alt="company logo" class="h-10 w-10 object-cover rounded-full">
                    <span class="text-2xl font-semibold text-gray-800 tracking-wide">Toofan Express</span>
                </a>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <button class="text-gray-700 hover:text-blue-600 transition-colors duration-200"
                        onclick="onNavItemClick('india')">India</button>
                    <button class="text-gray-700 hover:text-blue-600 transition-colors duration-200"
                        onclick="onNavItemClick('world')">World</button>
                    <button class="text-gray-700 hover:text-blue-600 transition-colors duration-200"
                        onclick="onNavItemClick('movie')">Movie</button>
                    <button class="text-gray-700 hover:text-blue-600 transition-colors duration-200"
                        onclick="onNavItemClick('technology')">Technology</button>
                    <button class="text-gray-700 hover:text-blue-600 transition-colors duration-200"
                        onclick="onNavItemClick('bussiness')">Business</button>
                    <button class="text-gray-700 hover:text-blue-600 transition-colors duration-200"
                        onclick="onNavItemClick('politics')">Politics</button>
                </div>

                <!-- Desktop Search -->
                <div class="hidden md:flex items-center space-x-2">
                    <input id="search-text" type="text" placeholder="Search topics..."
                        class="border border-gray-300 rounded-lg px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400 transition w-48">
                    <button id="search-button"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1.5 rounded-lg transition duration-200">Search</button>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button onclick="toggleMenu()" class="focus:outline-none text-gray-700">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-3 transition-all duration-300">
            <div class="flex flex-col space-y-2 text-gray-700">
                <button onclick="onNavItemClick('india')" class="hover:text-blue-600">India</button>
                <button onclick="onNavItemClick('world')" class="hover:text-blue-600">World</button>
                <button onclick="onNavItemClick('movie')" class="hover:text-blue-600">Movie</button>
                <button onclick="onNavItemClick('technology')" class="hover:text-blue-600">Technology</button>
                <button onclick="onNavItemClick('bussiness')" class="hover:text-blue-600">Business</button>
                <button onclick="onNavItemClick('politics')" class="hover:text-blue-600">Politics</button>
            </div>

            <!-- Mobile Search -->
            <div class="flex space-x-2 mt-4">
                <input id="search-text-m" type="text" placeholder="Search..."
                    class="border border-gray-300 rounded-lg px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                <button id="search-button-m"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1.5 rounded-lg transition duration-200">Go</button>
            </div>
        </div>
    </nav>



    <!-- Main Cards Section -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <div id="cards-container" class="grid gap-6 md:grid-cols-3 sm:grid-cols-2">
            <!-- Cards will be injected here -->
        </div>
    </main>

    <div
        class="fixed right-4 top-1/2 transform -translate-y-1/2 z-50 animate-fade-in backdrop-blur-lg bg-white/50 border border-white/20 rounded-2xl shadow-xl p-4 flex flex-col items-center space-y-5">

        <a href="https://www.instagram.com/_anurag_kumar_01" target="_blank"
            class="text-pink-600 hover:text-pink-400 text-2xl transition-transform transform hover:scale-125">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.linkedin.com/in/anurag-kumar-ab671528a/" target="_blank"
            class="text-blue-700 hover:text-blue-500 text-2xl transition-transform transform hover:scale-125">
            <i class="fab fa-linkedin"></i>
        </a>

        <a href="https://github.com/AnuragkumarThakur1" target="_blank"
            class="text-gray-800 hover:text-gray-600 text-2xl transition-transform transform hover:scale-125">
            <i class="fab fa-github"></i>
        </a>

        <button onclick="scrollToContact()"
            class="text-red-600 hover:text-red-400 text-2xl transition-transform transform hover:scale-125">
            <i class="fas fa-envelope"></i>
        </button>
    </div>


    <template id="template-news-card">
        <div
            class="card bg-white shadow-xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out rounded-2xl overflow-hidden group border border-gray-200">

            <!-- Card Header (Image) -->
            <div class="card-header relative">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img"
                    class="w-full h-52 object-cover transition-transform duration-500 ease-in-out group-hover:scale-105">
            </div>

            <!-- Card Content -->
            <div class="card-content py-4 space-y-3 bg-white">
                <!-- Title -->
                <h3 id="news-title"
                    class="text-lg font-semibold text-gray-900 group-hover:text-blue-700 transition-colors duration-300 ease-in-out cursor-pointer leading-snug">
                </h3>

                <!-- Source -->
                <h6 id="news-source" class="text-xs uppercase tracking-wider text-gray-500">
                </h6>

                <!-- Description -->
                <p id="news-desc"
                    class="text-gray-700 text-sm line-clamp-3 group-hover:text-gray-900 transition-colors duration-300 ease-in-out">
                </p>
            </div>
        </div>
    </template>


    <!-- Footer -->
    <footer id="footer" class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-12 mt-16">
        <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 px-6">

            <!-- Extra Links Section -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out">
                <h3 class="text-2xl font-semibold mb-5 text-gray-300">Extra Links</h3>
                <ul class="space-y-4">
                    <li><a href="#contact" class="hover:text-blue-500 hover:underline transition-all duration-300">Ask
                            Questions</a></li>
                    <li><a href="#" class="hover:text-blue-500 hover:underline transition-all duration-300">Terms Of
                            Use</a></li>
                    <li><a href="#" class="hover:text-blue-500 hover:underline transition-all duration-300">Privacy
                            Policy</a></li>
                </ul>
            </div>

            <!-- Contact Info Section -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 ease-in-out">
                <h3 class="text-2xl font-semibold mb-5 text-gray-300">Contact Info</h3>
                <ul class="space-y-4">
                    <li>
                        <a href="tel:+91025532553"
                            class="flex items-center hover:text-blue-500 hover:underline transition-all duration-300">
                            <i class="fas fa-phone mr-3 text-xl"></i> +91 01125532553
                        </a>
                    </li>
                    <li>
                        <a href="mailto:toofanexpress@gmail.com"
                            class="flex items-center hover:text-blue-500 hover:underline transition-all duration-300">
                            <i class="fas fa-envelope mr-3 text-xl"></i> toofanexpress@gmail.com
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center hover:text-blue-500 hover:underline transition-all duration-300">
                            <i class="fas fa-map mr-3 text-xl"></i> New Delhi, India - 110091
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Footer Bottom Section -->
        <div class="text-center mt-10 text-sm text-gray-400">
            <p>Created by <span class="font-bold text-white">Toofan Express</span> | All rights reserved!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
